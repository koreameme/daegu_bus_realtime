<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한일 버스 운행 시간표</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #eff6ff, #e0e7ff);
      padding: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      margin-bottom: 1.5rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .header h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1f2937;
    }

    .icon {
      width: 2rem;
      height: 2rem;
      color: #4f46e5;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 0.875rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }

    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .form-group select:focus {
      outline: none;
      border-color: #4f46e5;
    }

    .form-group select:disabled {
      background-color: #f3f4f6;
      cursor: not-allowed;
    }

    .button-group {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      flex: 1;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: #4f46e5;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: #4338ca;
    }

    .btn-primary:disabled {
      background-color: #d1d5db;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #e5e7eb;
      color: #374151;
    }

    .btn-secondary:hover {
      background-color: #d1d5db;
    }

    .info-card {
      background: linear-gradient(to right, var(--from), var(--to));
      padding: 1.25rem;
      border-radius: 0.75rem;
      border-left: 4px solid var(--border);
      margin-bottom: 1rem;
    }

    .info-card.blue {
      --from: #dbeafe;
      --to: #bfdbfe;
      --border: #3b82f6;
    }

    .info-card.amber {
      --from: #fef3c7;
      --to: #fde68a;
      --border: #f59e0b;
    }

    .info-card.purple {
      --from: #f3e8ff;
      --to: #e9d5ff;
      --border: #a855f7;
    }

    .info-card-label {
      font-size: 0.875rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .info-card.blue .info-card-label {
      color: #1e40af;
    }

    .info-card.amber .info-card-label {
      color: #92400e;
    }

    .info-card.purple .info-card-label {
      color: #6b21a8;
    }

    .info-card-time {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .info-card.blue .info-card-time {
      color: #1e3a8a;
    }

    .info-card.amber .info-card-time {
      color: #78350f;
    }

    .info-card.purple .info-card-time {
      color: #581c87;
    }

    .meta-info {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f9fafb;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #4b5563;
    }

    .meta-info span {
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th,
    td {
      border: 1px solid #d1d5db;
      padding: 0.75rem 1rem;
      text-align: center;
    }

    th {
      background: linear-gradient(to right, #d1fae5, #a7f3d0);
      font-weight: 600;
      color: #374151;
      min-width: 120px;
    }

    tbody tr:nth-child(even) {
      background-color: #f9fafb;
    }

    tbody tr:nth-child(odd) {
      background-color: white;
    }

    .turn-number {
      font-weight: 600;
      color: #4f46e5;
    }

    .time-cell {
      font-weight: 500;
      color: #1f2937;
    }

    .time-cell.empty {
      color: #9ca3af;
    }

    .notice {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #d1fae5;
      border-left: 4px solid #10b981;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #065f46;
    }

    .notice span {
      font-weight: 600;
    }

    .animate-fadeIn {
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .overflow-x {
      overflow-x: auto;
    }

    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 0.875rem;
      }

      th,
      td {
        padding: 0.5rem;
        min-width: 100px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <i data-lucide="bus" class="icon"></i>
        <h1>한일 버스 운행 시간표</h1>
      </div>

      <div class="grid">
        <div class="form-group">
          <label>노선번호</label>
          <select id="routeSelect">
            <option value="">선택하세요</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            <i data-lucide="calendar" style="width: 1rem; height: 1rem;"></i>
            요일
          </label>
          <select id="daySelect" disabled>
            <option value="">선택하세요</option>
          </select>
        </div>

        <div class="form-group">
          <label>순번</label>
          <select id="numberSelect" disabled>
            <option value="">선택하세요</option>
          </select>
        </div>
      </div>

      <div class="button-group">
        <button class="btn btn-primary" id="searchBtn" disabled>
          <i data-lucide="search" style="width: 1.25rem; height: 1.25rem;"></i>
          조회하기
        </button>
        <button class="btn btn-secondary" id="resetBtn">
          초기화
        </button>
      </div>
    </div>

    <div id="resultCard" style="display: none;" class="card animate-fadeIn">
      <div class="header">
        <i data-lucide="clock" style="width: 1.5rem; height: 1.5rem; color: #4f46e5;"></i>
        <h2 style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">근무 시간 정보</h2>
      </div>

      <div id="resultContent"></div>

      <div class="meta-info" id="metaInfo"></div>
    </div>

    <div id="detailCard" style="display: none;" class="card animate-fadeIn">
      <div class="header">
        <i data-lucide="map-pin" style="width: 1.5rem; height: 1.5rem; color: #10b981;"></i>
        <h2 style="font-size: 1.5rem; font-weight: bold; color: #1f2937;">상세 시간표</h2>
      </div>

      <div class="overflow-x">
        <table id="detailTable"></table>
      </div>

      <div class="notice">
        <span>💡 안내:</span> 각 회차별로 정류장을 거쳐가는 시간이 표시됩니다.
      </div>
    </div>
    <!-- 광고 영역 추가 (</div> container 닫기 태그 바로 위에 삽입) -->
    <div class="card" style="margin-top: 2rem;">
      <div style="text-align: center; padding: 1rem; background-color: #f9fafb; border-radius: 0.5rem;">
        <p style="font-size: 0.75rem; color: #6b7280; margin-bottom: 0.5rem;">Advertisement</p>
        <!-- 구글 애드센스 광고 코드를 여기에 삽입하세요 -->
        <script async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
          crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
          data-ad-slot="XXXXXXXXXX" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
  </div>

    const searchBtn = document.getElementById('searchBtn');
    const resetBtn = document.getElementById('resetBtn');
    const resultCard = document.getElementById('resultCard');
    const detailCard = document.getElementById('detailCard');

    // Get unique routes
    const routes = [...new Set(busScheduleData.map(item => item.노선번호))];
    routes.forEach(route => {
      const option = document.createElement('option');
      option.value = route;
      option.textContent = route;
      routeSelect.appendChild(option);
    });

    // Event listeners
    routeSelect.addEventListener('change', () => {
      const route = routeSelect.value;
      daySelect.innerHTML = '<option value="">선택하세요</option>';
      numberSelect.innerHTML = '<option value="">선택하세요</option>';

      if (route) {
        daySelect.disabled = false;
        const days = busScheduleData.filter(item => item.노선번호 === route);
        days.forEach(day => {
          const option = document.createElement('option');
          option.value = day.요일;
          option.textContent = day.요일;
          daySelect.appendChild(option);
        });
      } else {
        daySelect.disabled = true;
        numberSelect.disabled = true;
      }

      resultCard.style.display = 'none';
      detailCard.style.display = 'none';
      updateSearchButton();
    });

    daySelect.addEventListener('change', () => {
      const route = routeSelect.value;
      const day = daySelect.value;
      numberSelect.innerHTML = '<option value="">선택하세요</option>';

      if (day) {
        numberSelect.disabled = false;
        const schedule = busScheduleData.find(
          item => item.노선번호 === route && item.요일 === day
        );
        if (schedule) {
          schedule.상세운행.forEach(item => {
            const option = document.createElement('option');
            option.value = item.순번;
            option.textContent = item.순번 + '번';
            numberSelect.appendChild(option);
          });
        }
      } else {
        numberSelect.disabled = true;
      }

      resultCard.style.display = 'none';
      detailCard.style.display = 'none';
      updateSearchButton();
    });

    numberSelect.addEventListener('change', () => {
      resultCard.style.display = 'none';
      detailCard.style.display = 'none';
      updateSearchButton();
    });

    function updateSearchButton() {
      searchBtn.disabled = !routeSelect.value || !daySelect.value || !numberSelect.value;
    }

    searchBtn.addEventListener('click', () => {
      const route = routeSelect.value;
      const day = daySelect.value;
      const number = parseInt(numberSelect.value);

      const schedule = busScheduleData.find(
        item => item.노선번호 === route && item.요일 === day
      );

      if (schedule) {
        const detail = schedule.상세운행.find(item => item.순번 === number);

        if (detail) {
          // Show result
          document.getElementById('resultContent').innerHTML = `
                        <div class="info-card blue">
                            <div class="info-card-label">오전 근무</div>
                            <div class="info-card-time">${detail.오전근무}</div>
                        </div>
                        <div class="info-card amber">
                            <div class="info-card-label">교대 시간</div>
                            <div class="info-card-time">${detail.교대시간}</div>
                        </div>
                        <div class="info-card purple">
                            <div class="info-card-label">오후 근무</div>
                            <div class="info-card-time">${detail.오후근무}</div>
                        </div>
                    `;

          document.getElementById('metaInfo').innerHTML = `
                        <span>노선:</span> ${route}번 | 
                        <span>요일:</span> ${day} | 
                        <span>순번:</span> ${number}번
                    `;

          resultCard.style.display = 'block';

          // Show detailed schedule
          const dayMapping = {
            '평일': '평일',
            '토요일,방학': '토요일',
            '휴일': '휴일',
            '평,토,휴일': '평,토,휴일'
          };

          const mappedDay = dayMapping[day];
          const routeSchedule = detailedScheduleData[route];

          if (routeSchedule && routeSchedule[mappedDay]) {
            const scheduleForNumber = routeSchedule[mappedDay].배차_데이터.find(
              item => item.순번 === number
            );

            if (scheduleForNumber) {
              const stops = routeSchedule[mappedDay].정류장_목록;
              const turns = scheduleForNumber.회차;

              let tableHTML = '<thead><tr><th>회차</th>';
              stops.forEach(stop => {
                tableHTML += `<th>${stop}</th>`;
              });
              tableHTML += '</tr></thead><tbody>';

              turns.forEach((turn, idx) => {
                tableHTML += `<tr><td class="turn-number">${turn.번호}회</td>`;
                turn.시간.forEach(time => {
                  tableHTML += `<td class="time-cell ${time === '-' ? 'empty' : ''}">${time}</td>`;
                });
                tableHTML += '</tr>';
              });

              tableHTML += '</tbody>';
              document.getElementById('detailTable').innerHTML = tableHTML;
              detailCard.style.display = 'block';
            } else {
              detailCard.style.display = 'none';
            }
          } else {
            detailCard.style.display = 'none';
          }

          // Reinitialize icons
          lucide.createIcons();
        }
      }
    });

    resetBtn.addEventListener('click', () => {
      routeSelect.value = '';
      daySelect.innerHTML = '<option value="">선택하세요</option>';
      numberSelect.innerHTML = '<option value="">선택하세요</option>';
      daySelect.disabled = true;
      numberSelect.disabled = true;
      resultCard.style.display = 'none';
      detailCard.style.display = 'none';
      updateSearchButton();
    });

    // Initialize Lucide icons
    document.addEventListener('DOMContentLoaded', () => {
      lucide.createIcons();
    });
